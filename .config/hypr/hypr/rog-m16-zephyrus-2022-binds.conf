# ROG M16 Zephyrus (2022) Specific binds
# bind = ,156, exec, rog-control-center # ASUS Armory crate key
# bind = ,211, exec, asusctl profile -n; pkill -SIGRTMIN+8 waybar # Fan Profile key switch between power profiles
# bind = ,210, exec, asusctl led-mode -n # Switch keyboard RGB profile FN+F4

bind = ,156, exec, playerctl --player=spotify play-pause # ASUS Armory crate key
bind = SHIFT, 156, exec, playerctl play-pause # Shift +ASUS Armory crate key
bind = ,211, exec, playerctl --player=spotify next # Fan Profile key switch between power profiles
bind = ,163, exec, playerctl --player=spotify next # BL-Headphone Next
bind = ,165, exec, playerctl --player=spotify next # BL-Headphone Prev
bind = SHIFT, 211, exec, playerctl --player=spotify previous # Shift + Fan Profile key switch between power profiles

# bind = ,210, exec, asusctl led-mode -n # Switch keyboard RGB profile FN+F4
# bind = SHIFT, 210, exec, asusctl led-mode -n # Switch keyboard RGB profile FN+F4

bind = ,191, exec, playerctl --player=spotify play-pause # ASUS Armory crate key
